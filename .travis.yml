language: go,node_js
dist: xenial
sudo: false
cache: yarn
git:
  depth: 1
branches:
  only:
    - master
notifications:
  email: false
matrix:
  include:
    - language: go,node_js
      go: 1.13.5
      node_js: 10.18.0
      before_install:
        - make deps
      script:
        - make build-linux-server-only
        - make build-mac-server-only
        - make build-windows-server-only
    - language: node_js
      node_js: 10.18.0
      before_install:
        - make deps-web
      script:
        - make build-web
